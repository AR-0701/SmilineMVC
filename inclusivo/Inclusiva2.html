<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda tu Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to top, #13cdbd, #5a18ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      font-size: 3rem;
      color: #343a40;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-family: 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .btn-custom {
      background-color: #00a99d;
      color: white;
      border: none;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 8px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #00837a;
      color: white;
    }

    #respuesta {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: #5a18ff;
    }

    .modal-content {
      background: rgb(248, 248, 247);
    }

    .texto-opciones {
      font-size: 25px;
      color: #080808;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    /* Botones con imagen (ya te lo había dejado) */
    .image-button img {
      transition: transform 0.2s;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-button img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<!-- Modal de confirmación de cita -->
<div class="modal fade" id="modalCitaAgendada" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <h5 class="modal-title text-success fw-bold">✅ ¡Cita agendada con éxito!</h5>
      <p class="mb-0">Gracias por usar nuestro asistente.</p>
    </div>
  </div>
</div>

<body>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content shadow-lg rounded-4">
        <div class="modal-body text-center">
          <p class="texto-opciones">¿Quieres activar el modo especial para que sea más fácil de nevegar?</p>
          <div class="row justify-content-center ">
            <div class="col-6 col-md-5 image-button">
              <button id="iniciarAsistente" class="btn btn-custom mt-3">Iniciar asistente</button>
              <div id="respuesta"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Agenda tu Cita</h1>

    <div class="mb-3">
      <label for="nombreCliente" class="form-label">Nombre del Cliente:</label>
      <input type="text" class="form-control" id="nombreCliente" placeholder="Escribe tu nombre completo">
    </div>

    <form>
      <div class="mb-3">
        <label for="diaCita" class="form-label">Día de la Cita:</label>
        <input type="text" class="form-control" id="diaCita">
      </div>

      <div class="mb-3">
        <label for="horaCita" class="form-label">Hora Disponible:</label>
        <input type="text" class="form-control" id="horaCita">
      </div>

      <button type="submit" class="btn btn-custom">Agendar Cita</button>
    </form>


  </div>

  <script src="voz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
<script>
  // Mostrar el modal al cargar la página, si no se ha mostrado antes
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('modal') !== 'false') {
      var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {
        backdrop: 'static',
        keyboard: false
      });
      myModal.show();
    }
    // Asignar evento al botón "Iniciar asistente de voz"
    document.getElementById("iniciarAsistente").addEventListener("click", accionBoton1);
  });

  // Función que se ejecuta al hacer clic en el botón
  function accionBoton1() {
    const mensaje = "";
    hablar(mensaje);
    localStorage.setItem("modalMostrado", "true");

    // Cerrar el modal
    const modalElement = document.getElementById("staticBackdrop");
    const modal = bootstrap.Modal.getInstance(modalElement);
    modal.hide();

  }
</script>


</html>

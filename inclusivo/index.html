<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el modal */
        .modal-content {
            background: white;
        }

        .texto-opciones {
            font-size: 25px;
            color: #6916e5;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Botones con imagen (ya te lo había dejado) */
        .image-button img {
            transition: transform 0.2s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-button img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg rounded-4">

                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body text-center">
                    <p class="texto-opciones">¿Quieres activar el modo especial para que sea más fácil de navegar?
                    </p>

                    <div class="row justify-content-center g-3">
                        <div class="col-6 col-md-5 image-button">
                            <button type="button" class="btn btn-light p-0 border-0" onclick="accionBoton1()">
                                <img src="../Imagenes/1.png" alt="Botón 1" class="img-fluid">
                            </button>
                        </div>
                        <div class="col-6 col-md-5 image-button">
                            <button type="button" class="btn btn-light p-0 border-0" onclick="accionBoton2()">
                                <img src="../Imagenes/2.png" alt="Botón 2" class="img-fluid">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.onload = function () {
    const myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
    myModal.show();
  };

  function accionBoton1() {
    alert("Modo especial activado");
    // Aquí pon tu lógica para el modo inclusivo
  }

  function accionBoton2() {
    const modal = bootstrap.Modal.getInstance(document.getElementById('staticBackdrop'));
    modal.hide();
  }
</script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Mostrar automáticamente el modal solo si no está ?modal=false en la URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('modal') !== 'false') {
            var myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'), {
                backdrop: 'static',
                keyboard: false
            });
            myModal.show();
        }

        // (Esto es opcional si usas tooltips o popovers)
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl);
        });

        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
        popoverTriggerList.forEach(function (popoverTriggerEl) {
            new bootstrap.Popover(popoverTriggerEl);
        });
    });


    function accionBoton1() {
        // Redirige a esta misma página, pero indicando que ya se aceptó el modal
        window.location.href = window.location.pathname + "?modal=false";

    }

    function accionBoton2() {
        // Redirige a otra página
        window.location.href = "../inclusivo/inclusiva2.html";  // Cambia esto por la URL real
    }
</script>

</html>
